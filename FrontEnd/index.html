<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css"> 
    <!-- fonts: montserrat, alegreya --> <link href="https://fonts.googleapis.com/css?family=Alegreya|Montserrat|Indie+Flower" rel="stylesheet">
    <!-- bootstrap --> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="emuIcon.png">
    <title>Emu Air</title>
</head>
<body>
    <div class = "header row">
        <div class="col-md-3 col-s-0"></div>
        <div class="col-md-6">
            <div class="row">
            <img src = "emuIcon.png" style = "width: 80px; height: 80px;">
                <div style="display: inline-block; padding-left: 10px;">
                    <h1>Emu Air<br/></h1>
                    <p style="padding-left: 5px;">what would an emu do</p>
                </div>
            </div>
            <div class="table">
                <ul>
                    <li><a href="#"><p>Search</p></a></li>
                    <li><a href="#"><p>My Account</p></a></li>
                    <li><a href="#"><p>Management</p></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-3 col-s-0"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-s-0"></div>
        <div class="col-md-2">
            <h2 style="padding-top: 50px; padding-bottom: 20px;">Search for a flight</h2>
            <form>
                <label>Flight Number</label><br/>
                <input type="text"><br/>
                <label>Departure City</label><br/>
                <input type="text"><br/>
                <label>Arrival City</label><br/>
                <input type="text"><br/>
                <label>Departure Date</label><br/>
                <input type="date"><br/>
                <label>Boarding Time</label><br/>
                <input type="time"><br/><br/>
                <input type="submit">
            </form>
        </div>
        <div class="col-md-4">
            <p style="padding-top: 50px;">Search results will display here.</p>
        </div>
        <div class="col-md-3 col-s-0"></div>
    </div>
</body>
